<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenor - Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #333;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
            margin-top: 5px;
            margin-bottom: 30px;
        }

        .contact-button {
            background-color: #1a1a1a;
            width: 100%;
            max-width: 350px;
            padding: 15px 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: white;
            font-weight: 500;
            margin-bottom: 40px;
            border: 1px solid #222;
            transition: transform 0.2s;
        }

        .contact-button:hover {
            transform: scale(1.02);
            background-color: #252525;
        }

        .social-icons {
            display: flex;
            gap: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 1.8rem;
            transition: opacity 0.3s;
        }

        .social-icons a:hover {
            opacity: 0.7;
        }

        /* Colores específicos según la imagen */
        .fa-twitch { color: #9146FF; }
        .fa-youtube { color: #FF0000; }
        .fa-instagram { color: #E1306C; }
        .fa-tiktok { color: #FFFFFF; }
        .fa-x-twitter { color: #FFFFFF; }

    </style>
</head>
<body>

    <img src="tu-foto-aqui.jpg" alt="Fenor" class="profile-pic">

    <h1>Fenor</h1>
    <p class="subtitle">Streamer lamentable</p>

    <a href="mailto:tu-correo@ejemplo.com" class="contact-button">
        <span>Contacto</span>
        <i class="far fa-envelope"></i>
    </a>

    <div class="social-icons">
        <a href="#"><i class="fab fa-twitch"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-tiktok"></i></a>
        <a href="#"><i class="fab fa-x-twitter"></i></a>
    </div>

</body>
</html>
