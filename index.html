<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenor - Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Estilos Generales */
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Evita scroll durante la animación */
        }

        /* Definición de la Animación de Aparición */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Clase base para animar */
        .reveal {
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        /* Delays para que aparezcan uno tras otro */
        .pic-anim { animation-delay: 0.2s; }
        .name-anim { animation-delay: 0.4s; }
        .sub-anim { animation-delay: 0.5s; }
        .btn-anim { animation-delay: 0.7s; }
        .icons-anim { animation-delay: 0.9s; }

        /* Foto de Perfil */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #1a1a1a;
            margin-bottom: 15px;
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #888;
            font-size: 1rem;
            margin-top: 5px;
            margin-bottom: 30px;
        }

        /* Botón de Contacto */
        .contact-button {
            background-color: #1a1a1a;
            width: 100%;
            max-width: 320px;
            padding: 16px 20px;
            border-radius: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: white;
            font-weight: 600;
            margin-bottom: 40px;
            border: 1px solid #222;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .contact-button:hover {
            transform: translateY(-5px);
            background-color: #252525;
            border-color: #444;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.05);
        }

        /* Contenedor de Redes */
        .social-icons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-icons a {
            color: white;
            font-size: 1.8rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2) translateY(-3px);
            filter: drop-shadow(0 5px 10px rgba(255, 255, 255, 0.2));
        }

        /* Colores específicos */
        .fa-twitch:hover { color: #9146FF; }
        .fa-youtube:hover { color: #FF0000; }
        .fa-instagram:hover { color: #E1306C; }
        .fa-tiktok:hover { color: #ff0050; } /* Color TikTok */
        .fa-x-twitter:hover { color: #ffffff; }
        .fa-discord:hover { color: #5865F2; }

        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .profile-pic { width: 90px; height: 90px; }
            .contact-button { width: 90%; }
            .social-icons { gap: 15px; }
            .social-icons a { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

    <img src="FenorCRY.png" alt="Fenor" class="profile-pic reveal pic-anim">

    <h1 class="reveal name-anim">Fenor</h1>
    <p class="subtitle reveal sub-anim">Transmitidor lamentable</p>

    <a href="mailto:fenorbusiness@gmail.com" class="contact-button reveal btn-anim">
        <span>Contacto</span>
        <i class="fa-regular fa-envelope"></i>
    </a>

    <div class="social-icons reveal icons-anim">
        <a href="https://www.twitch.tv/fenor" target="_blank"><i class="fa-brands fa-twitch"></i></a>
        <a href="https://www.youtube.com/@FenorVOD" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        <a href="https://www.instagram.com/donfenor/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@donfenor" target="_blank"><i class="fa-brands fa-tiktok"></i></a> 
        <a href="https://x.com/DonFenor" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="https://discord.gg/qF7S2wAMwj" target="_blank"><i class="fa-brands fa-discord"></i></a>
    </div>

</body>
</html>
